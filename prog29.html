<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>画像ローディングデモ</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f7f7f7;
            text-align: center;
            padding-top: 60px;
        }
        #loadBtn {
            padding: 12px 32px;
            font-size: 1.1em;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #loadBtn:hover {
            background: #217dbb;
        }
        #loading {
            display: none;
            margin: 40px auto;
            text-align: center;
        }
        .spinner {
            margin: 0 auto 16px;
            width: 48px;
            height: 48px;
            border: 6px solid #eee;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
        #imageContainer {
            display: none;
            margin-top: 32px;
        }
        #imageContainer img {
            max-width: 320px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.12);
        }
        #showMsg {
            display: none;
            margin-top: 20px;
            font-size: 1.1em;
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button id="loadBtn">画像を表示</button>
    <div id="loading">
        <div class="spinner"></div>
        <div id="loadingMsg">画像を読み込み中です。しばらくお待ちください…</div>
    </div>
    <div id="imageContainer">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="サンプル画像">
    </div>
    <div id="showMsg">画像が表示されました</div>
    <script>
        const btn = document.getElementById('loadBtn');
        const loading = document.getElementById('loading');
        const imageContainer = document.getElementById('imageContainer');
        const showMsg = document.getElementById('showMsg');

        btn.onclick = function() {
            btn.style.display = 'none';
            loading.style.display = 'block';
            imageContainer.style.display = 'none';
            showMsg.style.display = 'none';
            setTimeout(() => {
                loading.style.display = 'none';
                imageContainer.style.display = 'block';
                showMsg.style.display = 'block';
            }, 3000);
        };
    </script>
</body>
</html>
