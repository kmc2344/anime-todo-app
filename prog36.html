<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoリスト</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin: 0;
            padding: 30px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .form-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .add-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .todo-section {
            padding: 30px;
        }
        
        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }
        
        .todo-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .empty-message {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todoリスト</h1>
        
        <div class="form-section">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="タスクを入力してください..." maxlength="100">
                <button class="add-btn" id="addBtn" onclick="addTask()">タスク追加</button>
            </div>
        </div>
        
        <div class="todo-section">
            <ul class="todo-list" id="todoList">
                
            </ul>
        </div>
    </div>

    <script>
 
        let tasks = [];
        

        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');
        

        window.addEventListener('load', function() {
            loadTasks();
            renderTasks();
        });
        

        taskInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        taskInput.addEventListener('input', function() {
            addBtn.disabled = taskInput.value.trim() === '';
        });
        
        function addTask() {
            const taskText = taskInput.value.trim();
            
            if (taskText === '') {
                return;
            }

            tasks.push(taskText);
            
            saveTasks();
   
            renderTasks();

            taskInput.value = '';
            addBtn.disabled = true;

            taskInput.focus();
        }
        

        function deleteTask(index) {

            tasks.splice(index, 1);

            saveTasks();

            renderTasks();
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
        
  
        function loadTasks() {
            const savedTasks = localStorage.getItem('tasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
            }
        }
 
        function renderTasks() {
            todoList.innerHTML = '';
            
            if (tasks.length === 0) {
                // タスクがない場合のメッセージ
                todoList.innerHTML = '<div class="empty-message">タスクがありません。新しいタスクを追加してください。</div>';
                return;
            }
            
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = 'todo-item fade-in';
                li.innerHTML = `
                    <span class="todo-text">${task}</span>
                    <button class="delete-btn" onclick="deleteTask(${index})">削除</button>
                `;
                todoList.appendChild(li);
            });
        }
    </script>
</body>
</html>
