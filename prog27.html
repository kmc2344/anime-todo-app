<!DOCTYPE html>
<html>
    <head>
        <title>自己紹介</title>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const params = new URLSearchParams(window.location.search);
                const lang = params.get("lang") || "jp"; 


                const content = document.getElementById("content");
                if (lang === "en") {
                    content.innerHTML = `
                        <h1>Self Introduction</h1>
                        <p>Name: Naoto Yoshida</p>
                        <p>Hobbies: Reading, Gaming</p>
                        <p>Favorite Food: Sushi, Ramen</p>
                    `;
                } else {
                    content.innerHTML = `
                        <h1>自己紹介</h1>
                        <p>名前：𠮷田尚翔</p>
                        <p>趣味：読書、ゲーム</p>
                        <p>好きな食べ物：寿司、ラーメン</p>
                    `;
                }

                const switchButton = document.getElementById("switch-lang");
                switchButton.addEventListener("click", () => {
                    const newLang = lang === "jp" ? "en" : "jp";
                    location.href = location.pathname + "?lang=" + newLang;
                });
            });
        </script>
    </head>
    <body>
        <div id="content"></div>
        <button id="switch-lang">Switch Language</button>
    </body>
</html>
