<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム管理</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ゲーム管理</h1>
            <button class="theme-switch" onclick="toggleTheme()">テーマ切替</button>
        </header>

        <form class="add-form" id="todoForm">
            <div class="form-group">
                <label for="title">ゲームタイトル</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="episode">プレイ予定時間</label>
                <input type="number" id="episode" min="1" required>
            </div>
            <div class="form-group">
                <label for="platform">プラットフォーム</label>
                <select id="platform" required>
                    <option value="PC">PC</option>
                    <option value="PS5">PS5</option>
                    <option value="PS4">PS4</option>
                    <option value="Nintendo Switch">Nintendo Switch</option>
                    <option value="Xbox">Xbox</option>
                    <option value="スマートフォン">スマートフォン</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <div class="form-group">
                <label for="priority">優先度</label>
                <select id="priority" required>
                    <option value="高">高</option>
                    <option value="中">中</option>
                    <option value="低">低</option>
                </select>
            </div>
            <button type="submit">追加</button>
        </form>

        <div class="todo-list" id="todoList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
