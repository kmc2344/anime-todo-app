<!DOCTYPE html>
<html lang="ja">
<head>
    <title>フッターの例</title>
    <style>
    .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #111;
        color: #fff;
        padding: 20px;
        flex-wrap: wrap;
        font-size: 14px;
    }

/* リンクの基本スタイル */
    .footer a {
        color: #ccc;
        margin-left: 15px;
        text-decoration: none;
        transition: color 0.3s;
    }
    </style>
</head>
<body>
    <footer class="footer">
        <p>© 2016 COVER.Corp</p>
        <nav>
            <a href="https://cover-corp.com/company">COVERについて</a>
            <a href="https://cover-corp.com/contact">お問い合わせ</a>
        </nav>
    <!-- ここに会社名とリンクを適切に配置する -->
</footer>
</body>
</html>
