<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アイテム追加・削除リスト</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f8f9fa;
            padding: 40px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 24px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        #addBtn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.2s;
        }
        #addBtn:hover {
            background: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f1f3f4;
            margin-bottom: 10px;
            padding: 10px 14px;
            border-radius: 4px;
            font-size: 16px;
            transition: background 0.2s;
        }
        .deleteBtn {
            background: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        .deleteBtn:hover {
            background: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>アイテムリスト</h2>
        <button id="addBtn">アイテムを追加</button>
        <ul id="itemList"></ul>
    </div>
    <script>
        const addBtn = document.getElementById('addBtn');
        const itemList = document.getElementById('itemList');
        let itemCount = 0;

        addBtn.addEventListener('click', () => {
            itemCount++;
            const li = document.createElement('li');
            li.textContent = `アイテム ${itemCount}`;

            const delBtn = document.createElement('button');
            delBtn.textContent = '削除';
            delBtn.className = 'deleteBtn';
            delBtn.onclick = () => {
                itemList.removeChild(li);
            };

            li.appendChild(delBtn);
            itemList.appendChild(li);
        });
    </script>
</body>
</html>
