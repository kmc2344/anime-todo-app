<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ラジオボタンの選択状態を表示</title>
    <style>
        #form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        #label {
            margin-bottom: 10px;
        }

        #selectedLabel {
            font-weight: bold;
        }
    </style>
<div id="form">
    <p id="label">選択されているものは<span id="selectedLabel">ないです</span></p>
    <label><input type="radio" name="gender" value="男性">男性</label>
    <label><input type="radio" name="gender" value="女性">女性</label>
    <label><input type="radio" name="gender" value="その他">その他</label>
</div>

<script>
    const radioButtons = document.querySelectorAll('input[name="gender"]');
    const selectedLabel = document.getElementById('selectedLabel');
    
    radioButtons.forEach(radio => {
        radio.addEventListener('change', updateSelection);
    });
    function updateSelection() {
        const selectedRadio = document.querySelector('input[name="gender"]:checked');
        
        if (selectedRadio) {

            selectedLabel.textContent = selectedRadio.value + 'です';
        } else {
            selectedLabel.textContent = 'ないです';
        }
    }
</script>
</head>
</html>
