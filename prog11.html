<!DOCTYPE html>
<html>
<head>
	<style>

	  .staff {
        color: #000000;
	    display: inline-block;
	    padding: 10px;
	    margin: 10px;
	    background-color: #ffeeee;
	    border-radius: 6px;
	  }
        .student {
            color: #000000;
            display: inline-block;
            padding: 10px;
            margin: 10px;
            background-color: #eeeeff;
            border-radius: 6px;
        }
	</style>
</head>

<body>
	<p>教員： <span class="staff">今日は display プロパティを学びます。</span> </p>
    <p>学生： <span class="student">今日は display プロパティを学びます。</span> </p>
    <p>教員： <span class="staff">そうです。このプロパティは変えられます。</span> </p>
    <p>学生： <span class="student">本当ですか？。</span> </p>
</body>
</html>
