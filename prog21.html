<!DOCTYPE html>
<html>
<head>
    <title>記事一覧</title>
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        article {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: calc(33% - 50px);
            display: flex;
            flex-direction: column;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
        h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        p {
            font-size: 1em;
            text-align: center;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 900px) {
            article {
                width: calc(45% - 20px);
            }
        }
        @media (max-width: 600px) {
            article {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <article>
            <img src="https://pbs.twimg.com/media/GpL0TvWa4AAQfTk?format=png&name=360x360" alt="記事1の画像">
            <h2>記事タイトル1</h2>
            <p>これは記事の簡単な説明文です。続きが気になったらボタンをクリック！</p>
            <button aria-label="記事1を読む">続きを読む</button>
        </article>
        <article>
            <img src="https://pbs.twimg.com/media/GpL0TvWa4AAQfTk?format=png&name=360x360" alt="記事2の画像">
            <h2>記事タイトル2</h2>
            <p>テキストは自由にカスタマイズ可能です。写真と合わせて魅力的に。</p>
            <button aria-label="記事2を読む">続きを読む</button>
        </article>
        <article>
            <img src="https://pbs.twimg.com/media/GpL0TvWa4AAQfTk?format=png&name=360x360" alt="記事3の画像">
            <h2>記事タイトル3</h2>
            <p>画面サイズによって、カードの並びが変わります。試してみて！</p>
            <button aria-label="記事3を読む">続きを読む</button>
        </article>
    </div>
</body>
</html>
